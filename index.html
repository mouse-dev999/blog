仕事がなくなった感じであった。あまりそういうレベルのことは起きないだろうと踏んでたが、まあ起きる時には普通に起きるんですね、と分からされた。\r\n仕事は評価していただけてたので、外部委託ではなく正式なジョインはどうか、というお話はかねがねいただけていたが、あまり一社にコミットし続ける感覚を今は持てずまだブラブラしてたい感じもあった。\r\n\r\n次はクラウド周りの仕事で、インフラになる。\r\n客先折衝や要件定義などの上流やアプリケーションレベルの設計・実装が中心だったため、\r\nインフラ周りの経験はないとは言わないが少なく、もうちょっとここの経験を増やしたいという希望が通った。","active_lock_reason":null,"assignee":null,"assignees":[],"author_association":"OWNER","closed_at":null,"comments":0,"comments_url":"https://api.github.com/repos/mouse-dev999/blog/issues/1/comments","created_at":"2022-05-08T13:22:08Z","events_url":"https://api.github.com/repos/mouse-dev999/blog/issues/1/events","html_url":"https://github.com/mouse-dev999/blog/issues/1","id":1228887172,"labels":[],"labels_url":"https://api.github.com/repos/mouse-dev999/blog/issues/1/labels{/name}","locked":false,"milestone":null,"node_id":"I_kwDOHTPrzc5JP1SE","number":1,"performed_via_github_app":null,"reactions":{"+1":0,"-1":0,"confused":0,"eyes":0,"heart":0,"hooray":0,"laugh":0,"rocket":0,"total_count":0,"url":"https://api.github.com/repos/mouse-dev999/blog/issues/1/reactions"},"repository_url":"https://api.github.com/repos/mouse-dev999/blog","state":"open","timeline_url":"https://api.github.com/repos/mouse-dev999/blog/issues/1/timeline","title":"無職生活 Second Seasonの打ち切り","updated_at":"2022-05-08T13:22:08Z","url":"https://api.github.com/repos/mouse-dev999/blog/issues/1","user":{"avatar_url":"https://avatars.githubusercontent.com/u/104954281?v=4","events_url":"https://api.github.com/users/mouse-dev999/events{/privacy}","followers_url":"https://api.github.com/users/mouse-dev999/followers","following_url":"https://api.github.com/users/mouse-dev999/following{/other_user}","gists_url":"https://api.github.com/users/mouse-dev999/gists{/gist_id}","gravatar_id":"","html_url":"https://github.com/mouse-dev999","id":104954281,"login":"mouse-dev999","node_id":"U_kgDOBkF5qQ","organizations_url":"https://api.github.com/users/mouse-dev999/orgs","received_events_url":"https://api.github.com/users/mouse-dev99
